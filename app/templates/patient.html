{% extends "base.html" %}
{% block title %}Patient Code{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>icd9</h1>
  <br>
  {% for error in errors %}
    <h4>{{ error }}</h4>
  {% endfor %}
  <br>
  {% if codes %}
    {% for code in codes %}
      <li class="active"> <h4>{{ code }}</h4></li>
    {% endfor %}
  {% endif %}
{% endblock %}
